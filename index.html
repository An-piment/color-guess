<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guess</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="title">Color Guess</h1>
  <div class="guess"></div>
  <div id="score-color">
    <div class="correctAnswers">
      <h2 id="points-text">Pontuação</h2>
      <p id="score">0</p>
    </div>
    <div id="guess-color">
      <h2 id="guess-text">Cor</h2>
      <p id="rgb-color"></p>
    </div>  
  </div>
  <div class="answerBox">
    <img class="answer-type1" src="" alt="">
    <p id="answer">Escolha uma cor</p>
    <img class="answer-type2" src="" alt="">
  </div>
  <button id="reset-game">Resetar Jogo</button>
  <script src="script.js"></script>
</body>
</html>
